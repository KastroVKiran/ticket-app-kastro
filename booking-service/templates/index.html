                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white text-sm font-medium mb-2">Showtime</label>

                        <div class="flex justify-between items-center">
                            <span class="text-white font-semibold">Total Amount:</span>
                            <span class="text-yellow-400 font-bold text-lg" id="totalAmount">â‚¹0</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 rounded-lg transition duration-200">

    <script>
        const seatsSelect = document.querySelector('select[name="seats"]');
        const totalAmountElement = document.getElementById('totalAmount');
        
        seatsSelect.addEventListener('change', function() {
            const seats = parseInt(this.value) || 0;
            const ticketPrice = 200;
            const convenienceFee = 50;
            const total = (seats * ticketPrice) + convenienceFee;
            totalAmountElement.textContent = `â‚¹${total}`;
        });
        
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const seats = parseInt(data.seats);
            const totalAmount = (seats * 200) + 50;
            
            data.total_amount = totalAmount;
            data.user_id = 'user123'; // In real app, get from session
            
            try {
                const response = await fetch('/payment-service/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = `/confirmation/${result.booking_id}`;
                } else {
                    alert('Booking failed. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
