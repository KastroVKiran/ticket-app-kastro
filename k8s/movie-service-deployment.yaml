apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
  namespace: moviebox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: kastrov/movie-service:latest
        ports:
        - containerPort: 5002
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/moviebooking"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5