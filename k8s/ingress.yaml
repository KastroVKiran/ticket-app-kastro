apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moviebox-ingress
  namespace: moviebox
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: moviebox.local
    http:
      paths:
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /movie-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: movie-service
            port:
              number: 80
      - path: /theater-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: theater-service
            port:
              number: 80
      - path: /booking-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 80
      - path: /payment-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80