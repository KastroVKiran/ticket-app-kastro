    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Cardholder Name</label>

                        Pay Now

                <div class="mt-6 text-center">
                    <p class="text-white opacity-70 text-sm">

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            
            // Show loading state
            button.innerHTML = '<div class="loading inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></div>Processing...';
            button.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                alert('Payment successful! Redirecting to confirmation...');
                // In real implementation, this would redirect to booking confirmation
                window.location.href = '/booking-service/confirmation/demo-booking-id';
            }, 3000);
        });
